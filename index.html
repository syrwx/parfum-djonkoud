<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>DJONKOUD PARFUM | L'Essence du Mali</title>
    <meta name="description" content="Encens et parfums d'intérieur de luxe inspirés des traditions maliennes." />
    
    <!-- Polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
      /* Reset standard pour une mise à l'échelle naturelle */
      *, ::before, ::after {
        box-sizing: border-box;
      }

      html {
        -webkit-text-size-adjust: 100%;
        font-size: 100%; /* Utilisation de l'échelle système par défaut */
      }

      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #0a0a0a;
        color: #fef3c7;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        width: 100%;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
        margin: 0;
        line-height: 1.2;
      }

      .gold-gradient {
        background: linear-gradient(135deg, #D4AF37 0%, #F9E076 50%, #B8860B 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .bogolan-pattern {
        background-color: #000000;
        opacity: 0.3;
        background-image: radial-gradient(#8B5A2B 0.5px, transparent 0.5px), radial-gradient(#8B5A2B 0.5px, #000000 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      /* Animations subtiles (Zoom réduit de 1.02 à 1.01 pour plus de finesse) */
      @keyframes fadeInUp { 
        from { opacity: 0; transform: translateY(10px); } 
        to { opacity: 1; transform: translateY(0); } 
      }
      
      @keyframes slowZoom {
        0% { transform: scale(1); }
        100% { transform: scale(1.015); }
      }
      
      .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
      .animate-slow-zoom { animation: slowZoom 30s infinite alternate ease-in-out; }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #222; }
      ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }
    </style>
