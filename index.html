<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DJONKOUD PARFUM | L'Essence du Mali</title>
    <meta name="description" content="Encens et parfums d'intérieur de luxe inspirés des traditions maliennes." />
    
    <!-- Polices -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              amber: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
                950: '#451a03',
              },
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.8s ease-out',
              'gold-pulse': 'goldPulse 2s infinite',
              'shine-swipe': 'shineSwipe 3s infinite',
              'slow-zoom': 'slowZoom 20s infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              goldPulse: {
                '0%': { boxShadow: '0 0 0 0 rgba(212, 175, 55, 0.4)' },
                '70%': { boxShadow: '0 0 0 15px rgba(212, 175, 55, 0)' },
                '100%': { boxShadow: '0 0 0 0 rgba(212, 175, 55, 0)' }
              },
              shineSwipe: {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                '20%': { transform: 'translateX(100%) skewX(-15deg)' },
                '100%': { transform: 'translateX(100%) skewX(-15deg)' }
              },
              slowZoom: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' }
              }
            }
          }
        }
      }
    </script>

    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #0a0a0a;
        color: #fef3c7;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      img {
        /* Optimisation du rendu pour limiter l'usage CPU/GPU sur les gros fichiers */
        image-rendering: auto;
        content-visibility: auto;
      }
      .gold-gradient {
        background: linear-gradient(135deg, #D4AF37 0%, #F9E076 50%, #B8860B 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #171717; 
      }
      ::-webkit-scrollbar-thumb {
        background: #8B5A2B; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; 
      }
      
      .bogolan-pattern {
        background-color: #000000;
        opacity: 0.4;
        background-image:  radial-gradient(#8B5A2B 0.5px, transparent 0.5px), radial-gradient(#8B5A2B 0.5px, #000000 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      .confetti-particle {
        position: fixed;
        width: 8px;
        height: 8px;
        background: #D4AF37;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        animation: confettiFall linear forwards;
      }

      @keyframes confettiFall {
        to {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }

      .luxury-overlay {
        background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.8) 100%);
      }
    </style>

  "imports": {

}
</script>
